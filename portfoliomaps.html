<h3>San Francisco:)</h3>
    <div id="map"></div>
     <script>
      function initMap() {
        var uluru = {lat: 37.774929, lng: -122.419416};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEUzV0wjjQzJD_a_udZoeMJ8wxQLUqwfw&callback=initMap">
